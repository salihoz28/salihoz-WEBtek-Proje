  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    new Vue({
      el: '#vueApp',
      data: {
        ad: '',
        mail: '',
        mesaj: ''
      },
      methods: {
        vueKontrol() {
          this.ad = document.getElementById("ad").value.trim();
          this.mail = document.getElementById("mail").value.trim();
          this.mesaj = document.getElementById("mesaj").value.trim();

          const mailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (this.ad === '' || this.mail === '' || this.mesaj === '') {
            alert("Vue: Ad, mail ve mesaj alanları zorunludur.");
            return;
          }

          if (!mailRegex.test(this.mail)) {
            alert("Vue: Geçersiz e-posta adresi.");
            return;
          }

          alert("Vue.js kontrolü başarılı.");
          document.forms[0].submit();
        }
      }
    });
  </script>
